<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Slot Machine</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="slot-machine">
        <div class="score">Score: <span id="score">0</span></div>
        <div class="reels-container">
            <div class="reels">
                <div class="reel" data-index="0"><div class="reel-indicator">NEXT</div></div>
                <div class="reel" data-index="1"></div>
                <div class="reel" data-index="2"></div>
                <div class="reel" data-index="3"></div>
                <div class="reel" data-index="4"></div>
            </div>
        </div>
        <button id="spin-button">SPIN</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
